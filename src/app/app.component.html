<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, text[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input type="text" (input)="onChangeLength($event)" class="input" />
      </div>
      <div class="box has-text-centered" *ngIf="randomText === text">
        <h1 class="title">Wow! You Got This</h1>
      </div>
      <div
        class="box has-text-centered"
        *ngIf="text.length === randomText.length && randomText != text"
      >
        <h1 class="title">Failed! Try Again</h1>
      </div>
    </div>
  </div>
</div>
